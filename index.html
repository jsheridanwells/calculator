<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="col">
				<input type="text" name="num1" id="num1" placeholder="0">
			</div>
			<div class="middle">
				<button type="button" id="add">+</button>
				<button type="button" id="sub">-</button>
				<button type="button" id="mult">X</button>
				<button type="button" id="div">&#247</button>
			</div>
			<div class="col">
				<input type="text" name="num2" id="num2"  placeholder="0">
			</div>
			<div class="col">
				<button type="button" id="equals">=</button>
			</div>
			<div class="col" class="result">
			<p id="result">0.0</p>
			</div>


		</div>
		<script src="calculator.js"></script>
	</body>
</html>
